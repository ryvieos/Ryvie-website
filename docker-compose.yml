services:
  # Application complète (Frontend + Backend)
  ryvie-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ryvie-app
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend
    volumes:
      # Persister les données analytics
      - ./server/data:/app/server/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
