version: '3.8'

services:
  # Frontend React/Vite
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ryvie-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ryvie-network
    restart: unless-stopped

  # Backend Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ryvie-backend
    ports:
      - "3001:3001"
    volumes:
      # Persister les donn√©es analytics
      - ./server/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - ryvie-network
    restart: unless-stopped

networks:
  ryvie-network:
    driver: bridge

volumes:
  analytics-data:
